<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 project 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- reset css --> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- style css --> 
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a class="header__logo" href="#" ><img src="./assets/img/Logo.svg" alt="shine"></a>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li>
                        <a class="header__link" href="#!">Home</a>
                    </li>
                    <li>
                        <a class="header__link" href="#!">Services</a>
                    </li>
                    <li>
                        <a class="header__link" href="#!">About</a>
                    </li>
                    <li>
                        <a class="header__link" href="#!">Doctors</a>
                    </li>
                </ul>
            </nav>
            <div class="header__auth">
                <button class="header__login btn">Log In</button>
                <button class="header__singup btn">Sign Up</button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__right">
                    <h1 class="hero__title">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                    <div class="hero__contact">
                        <button class="hero__btn btn">Book Online</button>
                        <a href="tel:0123456789" class="hero__phonenumber btn">or call (123) 456-7890</a>
                    </div>
                </div>
                <div class="hero__left">
                    <img class="hero__img1" src="https://images.unsplash.com/photo-1755380749576-c2372cc487a7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="Exceptional dental care for all ages.">
                    <img class="hero__img2" src="https://images.unsplash.com/photo-1756732839165-c31616c5fd96?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Exceptional dental care for all ages.">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
